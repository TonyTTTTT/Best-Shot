<!DOCTYPE html>
<html lang="en">

{% load static %}
<head>
    <meta charset="UTF-8">
    <title>How attractive you are by robot</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}">
    <script src="https://kit.fontawesome.com/76e472a2b2.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
</head>

<body>

    <div class="login-frame">
        <h1>Log in to your account</h1>
        <div id="error-message"><p style="color: red;">{{ message }}</p></div>
        <form action="{% url 'login' %}" method="post">
            {% csrf_token %}
            <input id="account" name="username" type="text" placeholder="account">
            <input id="password" name="password" type="password" placeholder="password">
            <input id="signUpBtn" type="submit" name="submit" value="Log in">
        </form>
    </div>

</body>

</html>
