<!DOCTYPE html>
<html lang="en">

{% load static %}
<head>
    <meta charset="UTF-8">
    <title>How attractive you are by robot</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}">
    <script src="https://kit.fontawesome.com/76e472a2b2.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
</head>
<body>

    <div class="login-frame">
        <h1>Sign up</h1>
        <div id="error-message"><p>* account and password must be at least 8 characters long</p></div>
        <form action="" method="post" onsubmit="return checkUserAccount();">
            {% csrf_token %}
            <input id="name" type="text" name="name" placeholder="name">
            <input id="account" name="account" type="text" placeholder="account">
            <input id="password" name="password" type="password" placeholder="password">
            <input id="passwod-check" name="checkPassword" type="password" placeholder="check your password">
            <input id="signUpBtn" type="submit" name="submit" value="Create new account">
        </form>
    </div>


<script>

$(document).ready( function(){

});

function  checkUserAccount() {

    var account = $("#account").val();
    var password = $("#password").val();
    var checkPassword = $("#passwod-check").val();

    if(account.length < 8 || password.length < 8){
        $("#error-message p").css("color", "red");
        return false;
    } else if (password != checkPassword){
        $("#error-message p").html("* Confirm password and password are different");
        $("#error-message p").css("color", "red");
        return false;
    } else {
        return true;
    }


}



</script>


</body>
</html>
